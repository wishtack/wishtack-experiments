  <img
    class="mc-logo"
    width="450"
    src="/assets/marmicode.png"
  />

<div style="text-align:center">

  <div>
    <button mat-button color="accent" (click)="sendKeys()">SEND KEYS</button>

    <button mat-button color="warn" (click)="stop()">STOP</button>
  </div>

  <div>
    <mat-form-field class="mc-keywords">
      <input matInput placeholder="Keywords" [formControl]="keywordsControl">
    </mat-form-field>
  </div>

</div>

<code>
  <div *ngIf="searchResult$ | async as searchResult">
    <div *ngFor="let item of searchResult.items">
      <span>{{ item.file }}:{{item.number}}</span>
      <span>{{ item.content }}</span>
    </div>
  </div>
</code>
