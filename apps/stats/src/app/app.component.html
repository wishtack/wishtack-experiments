<div class="mc-cpu-chart">
  <ngx-charts-area-chart
    [animations]="false"
    [yScaleMax]="100"
    [legend]="true"
    [yAxis]="true"
    [results]="cpuChartData$ | async"
  >
  </ngx-charts-area-chart>
</div>

<div class="mc-memory-chart">
  <ngx-charts-area-chart
    [animations]="false"
    [scheme]="{domain: ['#5AA454']}"
    [legend]="true"
    [yAxis]="true"
    [results]="memoryChartData$ | async"
  >
  </ngx-charts-area-chart>
</div>
