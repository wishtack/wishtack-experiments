<input class="count-selector" [formControl]="countControl" type="range" min="1" max="2000" value="100">

<div>Count: {{ countControl.value }}</div>

<div>FPS: {{ fps$ | async }}</div>

<app-scene>
  <app-cube
    *ngFor="let cubeInfo of cubeInfoList$ | async; trackBy:indexTracker"
    [cubeInfo]="cubeInfo"></app-cube>
</app-scene>
